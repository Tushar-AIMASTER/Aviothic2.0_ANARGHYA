<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Misinformation Detector - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset */
    .navbar {
    background: rgba(0, 0, 0, 0.8) !important;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f3460, #1a1a2e 80%);
      color: #fff;
      overflow: hidden;
    }

    /* Animated glowing network background */
    .background {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url({{ url_for('static', filename='bg.jpg') }}) no-repeat center center fixed;
      background-size: cover;
      opacity: 0.07;
      
      z-index: -1;
    }
    @keyframes moveBg {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    /* Login card */
    .login-card {
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 255, 255, 0.1);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #00ffff, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .login-card p {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 2rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #00ffff;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem 0.9rem 0.9rem 2.5rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #0f3460, #00ffff);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 255, 255, 0.3);
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .extra-links a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }

    .extra-links a:hover {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img id="logo" src="{{ url_for('static', filename='logo.jpg') }}"></i>
                <strong><div class="logo">
                    <span style="display: flex; align-items: center; height: 100%;" id="logo-text">सत्याARTH</span>
                </div></strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#news-verification">
                            <i class="fas fa-newspaper me-1"></i>News Verification
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#audio-verification">
                            <i class="fas fa-microphone me-1"></i>Audio Detection
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-us">
                            <i class="fas fa-users me-1"></i>About Us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <div class="background"></div>

  <div class="login-card">
    <h2><i class="fas fa-shield-alt"></i> Login</h2>
    <h2><p>Satyarth<br> AI-powered tool to combat misinformation</p></h2>
    <form action="/login" method="post">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="extra-links">
      <a href="#">Forgot Password?</a> | 
      <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>
  </div>
</body>
</html>
