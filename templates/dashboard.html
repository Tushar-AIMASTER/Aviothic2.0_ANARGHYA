<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satyarth - Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Satyarth</a>
      <div class="d-flex">
        <span class="navbar-text me-3">{{ user.email }}</span>
        <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Verify a Headline</h5>
            <form id="verify-form">
              <div class="mb-3">
                <input class="form-control" name="headline" placeholder="Paste headline to verify" required />
              </div>
              <button class="btn btn-primary" type="submit">Verify</button>
            </form>
          </div>
        </div>

        <div id="results" class="card d-none">
          <div class="card-body">
            <h5 class="card-title">Verification Result</h5>
            <pre id="result-json" class="bg-dark text-light p-3" style="white-space: pre-wrap"></pre>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Welcome</h5>
            <p class="card-text">Use this dashboard to verify news headlines and view results.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('verify-form');
    const results = document.getElementById('results');
    const pre = document.getElementById('result-json');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const headline = data.get('headline');
      const res = await fetch('/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ headline })
      });
      const json = await res.json();
      pre.textContent = JSON.stringify(json, null, 2);
      results.classList.remove('d-none');
    });
  </script>
</body>
</html>
