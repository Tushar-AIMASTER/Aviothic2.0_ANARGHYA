<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Satyarth - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .bg-gradient-primary {background: linear-gradient(45deg, #0d6efd, #6610f2);} 
    .bg-gradient-success {background: linear-gradient(45deg, #198754, #20c997);} 
    .card-header {border-bottom: 0;}
    .section-heading {display:flex; align-items:center; gap:.5rem;}
    .upload-zone {border: 2px dashed #ced4da; border-radius: .5rem; padding: 2rem; background: rgba(13,110,253,.02);} 
    .upload-zone.dragover {border-color:#0d6efd; background: rgba(13,110,253,.06);} 
    .result-key {color:#6c757d;}
    .result-val {font-weight:600;}
  </style>
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img id="logo" src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" style="height:36px; width:36px; object-fit:cover; border-radius:6px;" class="me-2">
        <strong>सत्याARTH</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item me-3 text-white-50 small d-none d-lg-inline">{{ user.email }}</li>
          <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container" style="padding-top: 88px; padding-bottom: 40px;">
    <div class="row g-4 align-items-stretch">
      <div class="col-12 col-lg-7">
        <div class="card h-100 shadow-lg border-0">
          <div class="card-header text-white bg-gradient-primary">
            <div class="section-heading">
              <i class="fas fa-newspaper"></i>
              <div>
                <h5 class="mb-0">News Headline Verification</h5>
                <small class="opacity-75">Verify authenticity across sources</small>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form id="verificationForm">
              <div class="mb-3">
                <label class="form-label">Enter Headline</label>
                <textarea class="form-control" id="headline" rows="3" placeholder="e.g., Government announces new policy on..." required></textarea>
              </div>
              <div class="d-grid">
                <button id="verifyBtn" class="btn btn-primary" type="submit">
                  <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                  <i class="fas fa-search me-1"></i> Verify Headline
                </button>
              </div>
            </form>
            <div id="news-results" class="mt-4 d-none"></div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-5">
        <div class="card h-100 shadow-lg border-0">
          <div class="card-header text-white bg-gradient-success">
            <div class="section-heading">
              <i class="fas fa-microphone"></i>
              <div>
                <h5 class="mb-0">AI Audio Deepfake Detection</h5>
                <small class="opacity-75">Upload audio for analysis</small>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form id="audioForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="audioFile" class="form-label">Upload Audio File</label>
                <div id="uploadZone" class="upload-zone text-center">
                  <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                  <div class="small text-muted mb-2">Drag & Drop audio here or click to browse</div>
                  <div>
                    <span class="badge bg-light text-dark me-1">MP3</span>
                    <span class="badge bg-light text-dark me-1">WAV</span>
                    <span class="badge bg-light text-dark me-1">FLAC</span>
                    <span class="badge bg-light text-dark me-1">M4A</span>
                    <span class="badge bg-light text-dark me-1">OGG</span>
                  </div>
                  <input id="audioFile" name="file" type="file" accept=".mp3,.wav,.flac,.m4a,.ogg" class="d-none">
                </div>
              </div>
              <div class="d-grid">
                <button id="audioBtn" class="btn btn-success" type="submit" disabled>
                  <span class="spinner-border spinner-border-sm me-2 d-none" id="audioSpinner"></span>
                  <i class="fas fa-brain me-1"></i> Analyze Audio
                </button>
              </div>
            </form>
            <div id="audio-results" class="mt-4 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-4">
    <div class="container">
      <small>&copy; <span id="yr"></span> Satyarth - Dashboard</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
